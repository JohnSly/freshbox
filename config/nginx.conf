upstream puma {
  server unix:///home/deploy/apps/freshbox/shared/tmp/sockets/freshbox-puma.sock;
}

server {
  listen 80 default_server deferred;
  # server_name example.com;

  root /home/deploy/apps/freshbox/current/public;
  access_log /home/deploy/apps/freshbox/current/log/nginx.access.log;
  error_log /home/deploy/apps/freshbox/current/log/nginx.error.log info;

  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  try_files $uri/index.html $uri @puma;
  location @puma {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;

    proxy_pass http://puma;
  }
